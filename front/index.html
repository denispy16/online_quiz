<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Конструктор квизов</title>
</head>
<body>
    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="quiz-questions"></div>
        <div class="quiz-indicator" id="quiz-indicator">1/10</div>
        <div class="quiz-results" id="quiz-results"></div>
        <div class="quiz-controls">
            <button class="btn btn-primary btn-next" id="btn-next">Далее</button>
            <button class="btn btn-warning btn-restart" id="btn-restart">Пройти заново</button>
        </div>
    </div>

<script src="js/scripts.js"></script>
</body>
</html>
